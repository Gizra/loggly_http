language: php
sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

mysql:
  database: logs_http
  username: root
  encoding: utf8

addons:
  apt:
    packages:
    - php5-cgi
    - php5-mysql

install:

  # Add composer's global bin directory to the path
  # See: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install drush globally
  - composer global require drush/drush:7.0

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ../..

  # install drush
#  - pear channel-discover pear.drush.org
#  - pear install drush/drush-5.8.0
#  - phpenv rehash

  # install php packages required for running a web server from drush on php 5.3
#  - sudo apt-get update > /dev/null
#  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database logs_http'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/logs_http --enable=simpletest logs_http

  # reference and enable logs_http in build site.
  - ln -s $(readlink -e $(cd -)) logs_http/drupal/sites/all/modules/logs_http
  - cd logs_http/drupal
  - drush --yes pm-enable logs_http

  # start a web server on port 8080, run in the background.
  - drush runserver 127.0.0.1:8080 > ~/php-server.log 2>&1 &

script:
  - php scripts/run-tests.sh --php $(which php) --concurrency 4 --verbose --color --url 127.0.0.1:8080 "Logs HTTP" 2>&1 | tee /tmp/simpletest-result.txt
  - egrep -i "([1-9]+ fail)|(Fatal error)|([1-9]+ exception)" /tmp/simpletest-result.txt && exit 1
  - exit 0
